    // ===== Google Sign-In Functions =====

    function handleCredentialResponse(response) {
      // Decode the JWT to get user info
      const payload = parseJwt(response.credential);

      currentUser = {
        email: payload.email,
        name: payload.name,
        picture: payload.picture,
        token: response.credential
      };

      // Store token in session
      sessionStorage.setItem('google_token', response.credential);

      render();
      if (API_URL) fetchAllData();
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    function initGoogleSignIn() {
      if (typeof google === 'undefined' || !google.accounts) {
        // Google library not loaded yet, retry
        setTimeout(initGoogleSignIn, 100);
        return;
      }

      // Check for existing session
      const savedToken = sessionStorage.getItem('google_token');
      if (savedToken) {
        try {
          const payload = parseJwt(savedToken);
          // Check if token is still valid (not expired)
          if (payload.exp * 1000 > Date.now()) {
            currentUser = {
              email: payload.email,
              name: payload.name,
              picture: payload.picture,
              token: savedToken
            };
            render();
            if (API_URL) fetchAllData();
            return;
          }
        } catch (e) {
          sessionStorage.removeItem('google_token');
        }
      }

      render();
    }

    function renderGoogleButton() {
      setTimeout(() => {
        const buttonDiv = document.getElementById('googleSignInButton');
        if (buttonDiv && typeof google !== 'undefined' && google.accounts) {
          google.accounts.id.initialize({
            client_id: GOOGLE_CLIENT_ID,
            callback: handleCredentialResponse,
            auto_select: false
          });
          google.accounts.id.renderButton(buttonDiv, {
            theme: 'outline',
            size: 'large',
            width: 280,
            text: 'signin_with'
          });
        }
      }, 100);
    }

    function logout() {
      currentUser = null;
      sessionStorage.removeItem('google_token');
      sheetsInfo = [];
      sheetsData = {};
      activeSheet = null;
      hasLoadedData = false;

      // Revoke Google Sign-In
      if (typeof google !== 'undefined' && google.accounts) {
        google.accounts.id.disableAutoSelect();
      }

      render();
    }

    // ===== API Functions (with Google token) =====

    async function fetchSheetsList() {
      if (!currentUser) return false;

      try {
        const res = await fetch(`${API_URL}?token=${encodeURIComponent(currentUser.token)}`);
        const data = await res.json();
        if (data.error) {
          if (data.error.includes('not authorized') || data.error.includes('Unauthorized')) {
            showError('Your email is not authorized to access this data. Contact the administrator.');
            logout();
            return false;
          }
          throw new Error(data.error);
        }
        sheetsInfo = data.sheets || [];
        if (sheetsInfo.length > 0 && !activeSheet) {
          activeSheet = sheetsInfo[0].name;
        }
        return true;
      } catch (err) {
        showError('Failed to load sheets: ' + err.message);
        return false;
      }
    }

    async function fetchSheetData(sheetName) {
      if (!currentUser) return false;

      try {
        const res = await fetch(`${API_URL}?token=${encodeURIComponent(currentUser.token)}&sheet=${encodeURIComponent(sheetName)}`);
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        sheetsData[sheetName] = {
          headers: data.headers || [],
          rows: data.rows || []
        };
        return true;
      } catch (err) {
        showError('Failed to load ' + sheetName + ': ' + err.message);
        return false;
      }
    }

    async function fetchAllData() {
      if (!API_URL || !currentUser) return;
      showLoading(true);

      const success = await fetchSheetsList();
      if (!success) {
        showLoading(false);
        return;
      }

      for (const sheet of sheetsInfo) {
        await fetchSheetData(sheet.name);
      }

      hasLoadedData = true;
      render();
      showLoading(false);
    }

    async function saveItem(sheetName, item, isNew) {
      console.log('saveItem called:', { sheetName, item, isNew });
      if (!currentUser) {
        console.error('No current user');
        return false;
      }

      try {
        const payload = {
          token: currentUser.token,
          action: isNew ? 'add' : 'update',
          sheet: sheetName,
          id: item._rowNumber,
          row: item
        };
        console.log('Sending payload:', payload);

        const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(payload)
        });
        console.log('Response status:', response.status);
        const result = await response.json();
        console.log('Response result:', result);
        if (result.error) throw new Error(result.error);
        await fetchSheetData(sheetName);
        render();
        return true;
      } catch (err) {
        console.error('Save error:', err);
        showError(err.message);
        return false;
      }
    }

    async function deleteItem(sheetName, rowNumber) {
      if (!currentUser) return;
      if (!confirm('Are you sure you want to delete this item?')) return;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
            token: currentUser.token,
            action: 'delete',
            sheet: sheetName,
            id: rowNumber
          })
        });
        const result = await response.json();
        if (result.error) throw new Error(result.error);
        await fetchSheetData(sheetName);
        render();
      } catch (err) {
        showError(err.message);
      }
    }

    // ===== Helper Functions =====

    function showLoading(show) {
      const loader = document.getElementById('loader');
      if (loader) loader.style.display = show ? 'flex' : 'none';
    }

    function showError(msg) {
      alert('Error: ' + msg);
    }

    function showSettings() {
      const url = prompt('Enter your Google Apps Script URL:', API_URL);
      if (url !== null) {
        API_URL = url;
        localStorage.setItem('accompanist_api_url', url);
        sheetsInfo = [];
        sheetsData = {};
        activeSheet = null;
        hasLoadedData = false;
        fetchAllData();
      }
    }

    function setActiveSheet(name) {
      activeSheet = name;
      render();
    }

    function getForeignKeySheet(columnName) {
      if (!columnName.endsWith('ID')) return null;
      const baseName = columnName.slice(0, -2);
      for (const sheet of sheetsInfo) {
        if (sheet.name.toLowerCase() === baseName.toLowerCase() ||
            sheet.name.toLowerCase() === baseName.toLowerCase() + 's') {
          return sheet.name;
        }
      }
      return null;
    }

    function getForeignKeyDisplay(fkSheet, value) {
      const data = sheetsData[fkSheet];
      if (!data || !data.rows) return value;
      const idCol = data.headers.find(h => h.toLowerCase().includes('id')) || data.headers[0];
      const nameCol = data.headers.find(h =>
        h.toLowerCase().includes('name') || h.toLowerCase().includes('title')
      ) || data.headers[1] || data.headers[0];
      const row = data.rows.find(r => r[idCol] == value);
      return row ? row[nameCol] : value;
    }

    function getForeignKeyOptions(fkSheet) {
      const data = sheetsData[fkSheet];
      if (!data || !data.rows) return [];
      const idCol = data.headers.find(h => h.toLowerCase().includes('id')) || data.headers[0];
      const nameCol = data.headers.find(h =>
        h.toLowerCase().includes('name') || h.toLowerCase().includes('title')
      ) || data.headers[1] || data.headers[0];
      return data.rows.map(r => ({ value: r[idCol], label: r[nameCol] }));
    }

    function getFieldType(columnName) {
      const lower = columnName.toLowerCase();
      if (lower === 'date' || lower.endsWith('date')) return 'date';
      if (lower === 'time' || lower.endsWith('time')) return 'time';
      if (lower.includes('email')) return 'email';
      if (lower.includes('phone')) return 'tel';
      if (lower.includes('notes') || lower.includes('description') || lower.includes('comment')) return 'textarea';
      if (lower.includes('url') || lower.includes('link') || lower.includes('website')) return 'url';
      return 'text';
    }

    function formatColumnName(name) {
      return name.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase()).trim();
    }

    function formatDate(value) {
      if (!value) return '—';
      const date = new Date(value);
      if (isNaN(date.getTime())) return value; // Return original if not a valid date
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return `${days[date.getDay()]}, ${months[date.getMonth()]} ${date.getDate()} ${date.getFullYear()}`;
    }

    function formatPhone(value) {
      if (!value) return '—';
      // Remove all non-digits
      const digits = String(value).replace(/\D/g, '');
      // Format as 123-456-7890 if 10 digits
      if (digits.length === 10) {
        return `${digits.slice(0,3)}-${digits.slice(3,6)}-${digits.slice(6)}`;
      }
      // Return original if not 10 digits
      return value;
    }

    function formatCellValue(value, columnName) {
      if (value === null || value === undefined || value === '') return '—';
      const fkSheet = getForeignKeySheet(columnName);
      if (fkSheet) return getForeignKeyDisplay(fkSheet, value);
      const lower = columnName.toLowerCase();
      // Format date columns
      if (lower === 'date' || lower.endsWith('date')) {
        return formatDate(value);
      }
      // Format phone columns
      if (lower.includes('phone')) {
        return formatPhone(value);
      }
      return String(value);
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      if (modal) modal.remove();
    }

    // Store row data and return a cache key
    function cacheRow(sheetName, row) {
      const key = `${sheetName}_${row._rowNumber}`;
      tempRowCache[key] = row;
      return key;
    }

    // Retrieve row data from cache
    function getCachedRow(key) {
      return tempRowCache[key];
    }

    // Wrapper functions for onclick handlers
    function editRowByKey(sheetName, cacheKey) {
      const row = getCachedRow(cacheKey);
      if (row) showEditModal(sheetName, row);
    }

    function viewRowByKey(sheetName, cacheKey) {
      const row = getCachedRow(cacheKey);
      if (row) showDetailModal(sheetName, row);
    }

    // ===== Modal Functions =====

    // Check if column is the sheet's own ID column
    function isOwnIdColumn(sheetName, col) {
      if (!col.toLowerCase().endsWith('id')) return false;
      const baseName = col.slice(0, -2).toLowerCase();
      return sheetName.toLowerCase() === baseName || sheetName.toLowerCase() === baseName + 's';
    }

    // Get next auto-increment ID for a sheet
    function getNextId(sheetName, idCol) {
      const data = sheetsData[sheetName];
      if (!data || !data.rows || data.rows.length === 0) return 1;
      const maxId = Math.max(...data.rows.map(r => parseInt(r[idCol]) || 0));
      return maxId + 1;
    }

    function showEditModal(sheetName, row = null) {
      const isNew = !row;
      const sheetInfo = sheetsInfo.find(s => s.name === sheetName);
      if (!sheetInfo) return;

      const headers = sheetInfo.headers;
      row = row || {};

      // Find own ID column and auto-generate value for new records
      const ownIdCol = headers.find(col => isOwnIdColumn(sheetName, col));
      let autoGeneratedId = null;
      if (isNew && ownIdCol) {
        autoGeneratedId = getNextId(sheetName, ownIdCol);
      }

      const formFields = headers.map(col => {
        // Hide own ID column entirely (auto-generated)
        if (isOwnIdColumn(sheetName, col)) {
          const idValue = isNew ? autoGeneratedId : row[col];
          return `<input type="hidden" id="f_${col}" value="${idValue}">`;
        }

        const fieldType = getFieldType(col);
        const fkSheet = getForeignKeySheet(col);
        const value = row[col] !== undefined ? row[col] : '';
        const label = formatColumnName(col);

        if (fkSheet) {
          const options = getForeignKeyOptions(fkSheet);
          const optionsHtml = options.map(o =>
            `<option value="${o.value}" ${o.value == value ? 'selected' : ''}>${o.label}</option>`
          ).join('');
          return `
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">${label}</label>
              <select id="f_${col}" class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="">Select...</option>
                ${optionsHtml}
              </select>
            </div>
          `;
        } else if (fieldType === 'textarea') {
          return `
            <div class="col-span-2">
              <label class="block text-sm font-medium text-slate-700 mb-1">${label}</label>
              <textarea id="f_${col}" rows="2" class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">${value}</textarea>
            </div>
          `;
        } else {
          return `
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1">${label}</label>
              <input type="${fieldType}" id="f_${col}" value="${value}" class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
          `;
        }
      }).join('');

      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 modal-backdrop flex items-center justify-center p-4 z-50 overflow-y-auto';
      modal.id = 'modal';
      modal.innerHTML = `
        <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full p-6 my-8">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-lg font-semibold text-slate-800">${isNew ? 'Add' : 'Edit'} ${sheetName.replace(/s$/, '')}</h2>
            <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">${icons.x}</button>
          </div>
          <div class="grid grid-cols-2 gap-4">
            ${formFields}
          </div>
          <div class="flex gap-3 mt-6">
            <button onclick="closeModal()" class="flex-1 py-2 px-4 border border-slate-200 text-slate-600 rounded-lg hover:bg-slate-50">Cancel</button>
            <button onclick="handleSave('${sheetName}', ${isNew}, ${row._rowNumber || 'null'})" class="flex-1 py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg">${isNew ? 'Add' : 'Save'}</button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }

    async function handleSave(sheetName, isNew, rowNumber) {
      console.log('handleSave called:', { sheetName, isNew, rowNumber });
      const sheetInfo = sheetsInfo.find(s => s.name === sheetName);
      if (!sheetInfo) {
        console.error('Sheet info not found for:', sheetName);
        return;
      }
      const item = { _rowNumber: rowNumber };
      for (const col of sheetInfo.headers) {
        const el = document.getElementById('f_' + col);
        item[col] = el ? el.value : '';
      }
      console.log('Saving item:', item);
      const success = await saveItem(sheetName, item, isNew);
      console.log('Save result:', success);
      if (success) closeModal();
    }

    function showDetailModal(sheetName, row) {
      const sheetInfo = sheetsInfo.find(s => s.name === sheetName);
      if (!sheetInfo) return;

      // Cache the row for the Edit button
      const rowKey = cacheRow(sheetName, row);

      const headers = sheetInfo.headers;

      // Find the ID column and name column for this sheet
      const idCol = headers.find(h => h.toLowerCase().includes('id')) || headers[0];
      const nameCol = headers.find(h => h.toLowerCase().includes('name')) || headers[1] || headers[0];
      const studentId = row[idCol];
      const studentName = row[nameCol] || 'Details';

      // Build the info section
      const infoHtml = headers.filter(col => col !== idCol).map(col => {
        const value = row[col] || '—';
        const label = formatColumnName(col);
        const isPhone = col.toLowerCase().includes('phone');

        return `
          <div class="flex items-start gap-3 py-3 border-b border-slate-100 last:border-0">
            <div class="text-slate-400 mt-0.5">${isPhone ? icons.phone : icons.user}</div>
            <div>
              <p class="text-xs text-slate-500 uppercase tracking-wide">${label}</p>
              <p class="text-slate-800 font-medium">${isPhone && value !== '—' ? `<a href="tel:${value}" class="text-indigo-600 hover:underline">${formatPhone(value)}</a>` : value}</p>
            </div>
          </div>
        `;
      }).join('');

      // Find related performances (look for any sheet that has a StudentID column)
      let performancesHtml = '';

      if (sheetName === 'Students') {
        // Find sheets that reference Students via StudentID
        let relatedPerfs = [];
        let relatedSheetName = '';

        for (const sheet of sheetsInfo) {
          if (sheet.name === 'Students') continue;
          const sheetData = sheetsData[sheet.name];
          if (!sheetData) continue;

          const studentIdCol = sheetData.headers.find(h => h === 'StudentID' || h === 'Student ID');
          if (studentIdCol) {
            const matches = sheetData.rows.filter(p => p[studentIdCol] == studentId);
            if (matches.length > 0) {
              relatedPerfs = matches;
              relatedSheetName = sheet.name;
              break;
            }
          }
        }

        if (relatedPerfs.length > 0) {
          // Get the headers from the related sheet to find song columns dynamically
          const relatedHeaders = sheetsData[relatedSheetName]?.headers || [];

          const perfRows = relatedPerfs.map(perf => {
            const date = perf['Date'] ? formatDate(perf['Date']) : '—';
            const time = perf['Time'] || '';

            // Group song fields by song number (Song1*, Song 1 *, etc.)
            const songGroups = {};
            for (const header of relatedHeaders) {
              // Match patterns like "Song1Title", "Song 1 Title", "Song1 Title", etc.
              const match = header.match(/^song\s*(\d+)\s*(.+)$/i);
              if (match) {
                const songNum = match[1];
                const fieldName = match[2].replace(/\s+/g, ''); // Normalize: "Title", "Book", etc.
                if (perf[header]) {
                  if (!songGroups[songNum]) songGroups[songNum] = {};
                  songGroups[songNum][fieldName] = perf[header];
                }
              }
            }

            // Debug: log what we found (can remove later)
            console.log('Headers:', relatedHeaders);
            console.log('Song groups:', songGroups);

            // Build song display HTML
            let songsHtml = '';
            const songNums = Object.keys(songGroups).sort();
            if (songNums.length > 0) {
              songsHtml = songNums.map(num => {
                const fields = songGroups[num];
                const title = fields['Title'] || 'Untitled';
                const details = [];
                if (fields['Book']) details.push(`Book: ${fields['Book']}`);
                if (fields['Page']) details.push(`p. ${fields['Page']}`);
                if (fields['Tempo']) details.push(`♩=${fields['Tempo']}`);
                const detailsStr = details.length > 0 ? ` (${details.join(', ')})` : '';
                const notes = fields['Notes'] ? `<div class="text-slate-500 text-xs ml-5 italic">${fields['Notes']}</div>` : '';
                return `
                  <div class="mb-2 last:mb-0">
                    <div class="flex items-center gap-2">
                      <span class="text-slate-400">${icons.music}</span>
                      <span class="text-slate-700 text-sm font-medium">${title}</span>
                      <span class="text-slate-500 text-xs">${detailsStr}</span>
                    </div>
                    ${notes}
                  </div>
                `;
              }).join('');
            } else {
              songsHtml = `<div class="text-slate-500 text-sm">No songs listed</div>`;
            }

            return `
              <div class="p-4 border-b border-slate-100 last:border-0 hover:bg-slate-50">
                <div class="flex items-center gap-2 mb-2">
                  <span class="text-slate-400">${icons.calendar}</span>
                  <span class="font-medium text-slate-800">${date}</span>
                  ${time ? `<span class="text-slate-500">at ${time}</span>` : ''}
                </div>
                <div class="ml-6">
                  ${songsHtml}
                </div>
              </div>
            `;
          }).join('');

          performancesHtml = `
            <div class="mt-6">
              <h3 class="text-sm font-semibold text-slate-800 uppercase tracking-wide mb-3">${relatedSheetName} (${relatedPerfs.length})</h3>
              <div class="bg-slate-50 rounded-xl border border-slate-200">
                ${perfRows}
              </div>
            </div>
          `;
        } else {
          performancesHtml = `
            <div class="mt-6">
              <h3 class="text-sm font-semibold text-slate-800 uppercase tracking-wide mb-3">Performances</h3>
              <div class="bg-slate-50 rounded-xl border border-slate-200 p-6 text-center">
                <p class="text-slate-500 text-sm">No performances scheduled yet</p>
              </div>
            </div>
          `;
        }
      }

      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 modal-backdrop flex items-center justify-center p-4 z-50 overflow-y-auto';
      modal.id = 'modal';
      modal.innerHTML = `
        <div class="bg-white rounded-2xl shadow-xl max-w-lg w-full p-6 my-8">
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
              <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center text-indigo-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
              </div>
              <div>
                <h2 class="text-lg font-semibold text-slate-800">${studentName}</h2>
                <p class="text-sm text-slate-500">Student Details</p>
              </div>
            </div>
            <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">${icons.x}</button>
          </div>

          <div class="bg-slate-50 rounded-xl p-4">
            ${infoHtml}
          </div>

          ${performancesHtml}

          <div class="flex gap-3 mt-6">
            <button onclick="closeModal()" class="flex-1 py-2 px-4 border border-slate-200 text-slate-600 rounded-lg hover:bg-slate-50">Close</button>
            <button onclick="closeModal(); editRowByKey('${sheetName}', '${rowKey}')" class="flex-1 py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg flex items-center justify-center gap-2">${icons.edit} Edit</button>
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }

    // ===== Render Functions =====

    function renderLogin() {
      setTimeout(renderGoogleButton, 100);

      return `
        <div class="min-h-screen flex items-center justify-center p-6">
          <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full">
            <div class="flex flex-col items-center mb-6">
              <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center text-white mb-4">${icons.music}</div>
              <h1 class="text-2xl font-bold text-slate-800">Piano by Beth</h1>
              <p class="text-slate-500 text-center mt-2">Sign in with your Google account to continue</p>
            </div>
            <div class="flex justify-center mb-4">
              <div id="googleSignInButton"></div>
            </div>
          </div>
        </div>
      `;
    }

    function renderSetup() {
      return `
        <div class="min-h-screen flex items-center justify-center p-6">
          <div class="bg-white rounded-2xl shadow-xl p-8 max-w-lg w-full">
            <div class="flex items-center gap-3 mb-6">
              <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center text-white">${icons.music}</div>
              <div>
                <h1 class="text-2xl font-bold text-slate-800">Piano by Beth</h1>
                <p class="text-slate-500">Connect to your Google Sheet</p>
              </div>
            </div>
            <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6 flex items-start gap-3">
              <div class="text-green-600 mt-0.5">${icons.shield}</div>
              <div>
                <h3 class="font-medium text-green-800">Signed in as ${currentUser.email}</h3>
                <p class="text-sm text-green-700">Your data is protected with Google authentication.</p>
              </div>
            </div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Google Apps Script URL:</label>
            <input type="url" id="apiUrlInput" placeholder="https://script.google.com/macros/s/.../exec" class="w-full px-4 py-3 border border-slate-200 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button onclick="connectApi()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium">Connect</button>
            <button onclick="logout()" class="w-full mt-3 text-slate-500 hover:text-slate-700 py-2 text-sm">Sign out</button>
          </div>
        </div>
      `;
    }

    function renderSheetTab(sheetName) {
      const data = sheetsData[sheetName];
      if (!data) return '<div class="p-8 text-center text-slate-500">Loading...</div>';

      const { headers, rows } = data;

      if (headers.length === 0) {
        return `
          <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8 text-center">
            <p class="text-slate-500">This sheet has no columns yet. Add column headers in Google Sheets and refresh.</p>
          </div>
        `;
      }

      if (rows.length === 0) {
        return `
          <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center">
              <h2 class="font-semibold text-slate-800">${sheetName}</h2>
              <button onclick="showEditModal('${sheetName}')" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium">${icons.plus} Add</button>
            </div>
            <div class="p-12 text-center">
              <div class="text-slate-300 mb-3">${icons.table}</div>
              <p class="text-slate-500">No records yet</p>
              <button onclick="showEditModal('${sheetName}')" class="text-indigo-600 hover:text-indigo-700 mt-2 text-sm font-medium">Add your first record</button>
            </div>
          </div>
        `;
      }

      // Reorder headers: put foreign key columns first, hide ID column for its own sheet
      const isOwnIdColumn = (col) => {
        if (!col.toLowerCase().endsWith('id')) return false;
        const baseName = col.slice(0, -2).toLowerCase();
        return sheetName.toLowerCase() === baseName || sheetName.toLowerCase() === baseName + 's';
      };

      const filteredHeaders = headers.filter(col => !isOwnIdColumn(col));

      const sortedHeaders = [...filteredHeaders].sort((a, b) => {
        const aIsFK = getForeignKeySheet(a) !== null;
        const bIsFK = getForeignKeySheet(b) !== null;
        if (aIsFK && !bIsFK) return -1;
        if (!aIsFK && bIsFK) return 1;
        return 0;
      });

      // Table header - show "Student" instead of "Student ID" for FK columns
      const headerCells = sortedHeaders.map(col => {
        const fkSheet = getForeignKeySheet(col);
        const label = fkSheet ? fkSheet.replace(/s$/, '') : formatColumnName(col);
        return `<th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider whitespace-nowrap">${label}</th>`;
      }).join('');

      // Table rows
      const nameCol = headers.find(h => h.toLowerCase().includes('name')) || headers[1] || headers[0];
      const isStudentsSheet = sheetName === 'Students';

      const tableRows = rows.map(row => {
        // Cache the row data to avoid JSON in onclick handlers
        const rowKey = cacheRow(sheetName, row);

        const cells = sortedHeaders.map(col => {
          const value = formatCellValue(row[col], col);
          // Make name column clickable for Students sheet
          if (isStudentsSheet && col === nameCol) {
            return `<td class="px-4 py-3 text-sm whitespace-nowrap">
              <button onclick="viewRowByKey('${sheetName}', '${rowKey}')" class="text-indigo-600 hover:text-indigo-800 font-medium hover:underline">${value}</button>
            </td>`;
          }
          return `<td class="px-4 py-3 text-sm text-slate-700 whitespace-nowrap">${value}</td>`;
        }).join('');

        return `
          <tr class="hover:bg-slate-50 border-b border-slate-100">
            ${cells}
            <td class="px-4 py-3 text-right whitespace-nowrap">
              ${isStudentsSheet ? `<button onclick="viewRowByKey('${sheetName}', '${rowKey}')" class="p-1.5 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg inline-flex" title="View details">${icons.eye}</button>` : ''}
              <button onclick="editRowByKey('${sheetName}', '${rowKey}')" class="p-1.5 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg inline-flex" title="Edit">${icons.edit}</button>
              <button onclick="deleteItem('${sheetName}', ${row._rowNumber})" class="p-1.5 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg inline-flex" title="Delete">${icons.trash}</button>
            </td>
          </tr>
        `;
      }).join('');

      return `
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
          <div class="p-4 border-b border-slate-100 flex justify-between items-center">
            <h2 class="font-semibold text-slate-800">${sheetName} <span class="text-slate-400 font-normal">(${rows.length})</span></h2>
            <button onclick="showEditModal('${sheetName}')" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium">${icons.plus} Add</button>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead class="bg-slate-50 border-b border-slate-200">
                <tr>
                  ${headerCells}
                  <th class="px-4 py-3 text-right text-xs font-semibold text-slate-600 uppercase tracking-wider">Actions</th>
                </tr>
              </thead>
              <tbody>
                ${tableRows}
              </tbody>
            </table>
          </div>
        </div>
      `;
    }

    function render() {
      const app = document.getElementById('app');

      if (!currentUser) {
        app.innerHTML = renderLogin();
        return;
      }

      if (!API_URL) {
        app.innerHTML = renderSetup();
        return;
      }

      const tabsHtml = sheetsInfo.map(sheet => `
        <button onclick="setActiveSheet('${sheet.name}')" class="flex items-center gap-2 px-4 py-2 rounded-lg font-medium ${activeSheet === sheet.name ? 'bg-indigo-600 text-white' : 'bg-white text-slate-600 hover:bg-slate-50 border border-slate-200'}">
          ${icons.table} ${sheet.name}
        </button>
      `).join('');

      const userPicture = currentUser.picture
        ? `<img src="${currentUser.picture}" class="w-8 h-8 rounded-full" alt="">`
        : `<div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600">${icons.user}</div>`;

      app.innerHTML = `
        <header class="bg-white border-b border-slate-200 px-6 py-4">
          <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white">${icons.music}</div>
              <div>
                <h1 class="text-xl font-semibold text-slate-800">Piano by Beth</h1>
                <p class="text-sm text-slate-500 flex items-center gap-1">${icons.shield} ${currentUser.email}</p>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <button onclick="fetchAllData()" class="flex items-center gap-2 px-3 py-2 text-slate-600 hover:bg-slate-100 rounded-lg">${icons.refresh} Refresh</button>
              <button onclick="showSettings()" class="flex items-center gap-2 px-3 py-2 text-slate-600 hover:bg-slate-100 rounded-lg">${icons.settings}</button>
              <div class="flex items-center gap-2 px-3 py-2">
                ${userPicture}
              </div>
              <button onclick="logout()" class="flex items-center gap-2 px-3 py-2 text-slate-600 hover:bg-slate-100 rounded-lg" title="Sign out">${icons.logout}</button>
            </div>
          </div>
        </header>

        <div class="max-w-7xl mx-auto px-6 pt-6">
          <div id="loader" style="display:none" class="bg-white rounded-2xl p-12 text-center mb-6">
            <div class="animate-spin w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full mx-auto mb-4"></div>
            <p class="text-slate-500">Loading...</p>
          </div>

          ${sheetsInfo.length === 0 ? (hasLoadedData ? `
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8 text-center">
              <p class="text-slate-500">No sheets found. Make sure your Google Sheet has at least one tab with column headers.</p>
              <button onclick="fetchAllData()" class="mt-4 text-indigo-600 hover:text-indigo-700 font-medium">Refresh</button>
            </div>
          ` : '') : `
            <div class="flex gap-2 mb-6 flex-wrap">${tabsHtml}</div>
            ${activeSheet ? renderSheetTab(activeSheet) : ''}
          `}
        </div>
      `;
    }

    function connectApi() {
      const url = document.getElementById('apiUrlInput')?.value;
      if (url) {
        API_URL = url;
        localStorage.setItem('accompanist_api_url', url);
        fetchAllData();
      }
    }

    // Initialize when page loads
    window.onload = initGoogleSignIn;
  </script>
</body>
</html>
